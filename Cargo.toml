[package]
name = "ledger"
version = "0.1.0"
authors = ["Cedric Pimenta <cedricpim@users.noreply.github.com>"]
description = "A command line ledger."
homepage = "https://github.com/cedricpim/ledger-rust"
repository = "https://github.com/cedricpim/ledger-rust"
readme = "README.md"
keywords = ["ledger", "command"]
license = "GNU General Public License v3.0"
edition = "2018"
autotests = false
include = ["**/*.rs", "Cargo.toml", "config/default"]

[[bin]]
name = "ledger"
test = false
bench = false
doctest = false

# [[test]]
# name = "tests"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

[dependencies]
docopt="1"
serde = { version = "1", features = ["derive"] }
csv = "1.1"
xdg = "^2.1"
serde_yaml = "0.8"
shellexpand = "1.0"
sodiumoxide = "0.2.2"
custom_error = "1.7.1"
tempfile = "3"
